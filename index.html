 Special Moves:
 
 * Wall Jump:
    While going towards a wall, hold up. When you get close, start moving in the opposite direction of the wall. Once you hit the wall, mario will jump the other way.
 
 * Cappy Long Jump:
    Throw Cappy (X), on the ground or in the air. Then, do a leap with Z. You will land on Cappy and bounce. You can do this again right afterward for a double Cappy Long Jump, however, once you have done it twice, you cannot throw cappy until you land again.
    
 * Wall Scaling:
    Their are two ways to do wall scaling.
    The first one is Wall-to-Wall jumping. While in between two close walls, do a wall jump on one towards the other. Then, turn around and do another wall jump on the other wall. You can scale large gaps with the Cappy Long Jump.
    The second is the Cappy Wall Scaling. This is much harder to do, but if done correctly can get you to very high places. First, run towards a wall and do a wall jump. While in the air, turn towards the wall and do a (single) Cappy Long Jump. Right after hitting Cappy, turn back towards the wall for another wall jump. After the wall jump, turn again and do another Cappy Long Jump. Continue on until you reach the top.
    
 * Cappy Capture:
    Some objects in this game can be captured . When close to an NPC (Non-Player Character), throw Cappy at them. This will put Cappy on their head, and you can now play as them! Movement is different with NPCs, so some of the controls won't do anything. However, other movement is increased (Try jumping with the Dino!)

//All of the images used in the game.
var bitmapData = {}; //This stores the cached bitmaps
var loadBMP = function(bmp){
    var data = bmp.data;
    var w = 200; //width of the image
    var h = 200; //height of the image
    var pw = w/data[0].length; //pixel width
    var ph = h/data.length; //pixel height
    var c = createGraphics(w, h, JAVA2D); //Graphics variable (for storing graphics)
    c.noStroke();
    c.background(0, 0, 0, 0);
    //Loops through the data and draws a rect with a certain color depending on the letter.
    for(var y = 0; y < data.length; y++){
        for(var x = 0; x < data[y].length; x++){
            var char = data[y][x];
            if(bitmapClrs[char]){
                c.fill(bitmapClrs[char]);
                c.rect(x*pw, y*ph, pw, ph);
            }
        }
    }
    return c.get(); //returns the image
}; //A function to load an image

var objects = []; //stores all the objects in the game
var collide = function(o1, o2){
    return o1.x+o1.w > o2.x && o1.x < o2.x+o2.w && o1.y+o1.h > o2.y && o1.y < o2.y+o2.h;
}; //collide function
objects.apply = function(){
    for(var i = this.length-1; i >= 0; i--){
        this[i].move(i);
        this[i].update();
        this[i].run();
        
        if(this[i].deleted){
            this.splice(i, 1);
        }
    }
}; //updates all the objects
objects.display = function(){
    for(var i = 0; i < this.length; i++){
        this[i].display();
    }
}; //displays all the objects
objects.clear = function(){
    while(this.length>0){
        this.splice(0, 1);
    }
}; //removes every object
var RectObject = function(x, y, w, h){
    this.x = x;
    this.y = y;
    this.w = w;
    this.h = h;
    this.xvel = 0;
    this.yvel = 0;
    this.pxvel = 0;
    this.pyvel = 0;
    this.objectType = "base_object";
    this.falling = false;
    this.stationary = false;
    this.solid = true;
    
    this.deleted = false;
    
    this.startCollide = true;
    this.canCapture = false;
    this.gravity = GRAVITY;
    
    this.objNotCollide = {};
    
    //objects.push(this);
    
    this.collideAny = function(obj){

    };
    this.collideTop = function(obj){
    };
    this.collideBottom = function(obj){};
    this.collideLeft = function(obj){};
    this.collideRight = function(obj){};
    this.applyCollisions = function(xvel, yvel, idx){
        var didCollide = false;
        for(var i = 0; i < objects.length; i++){
            var o = objects[i];
            if(this!==o&&collide(o, this)){
                if(!this.stationary){
                    this.collideAny(o);
                    o.collideAny(this);
                    if(this.solid&&o.solid){
                        if(this.objNotCollide[o.objectType]||o.objNotCollide[this.objectType]){
                            continue;
                        }
                        if(xvel>0){
                            var vel = this.xvel;
                            this.x = o.x-this.w;
                            this.xvel = o.xvel;
                            o.xvel = vel;
                        
                            if(o.stationary){
                                this.xvel=0;
                                o.xvel=0;
                            }
                            this.collideRight(o);
                            o.collideLeft(this);
                        }
                        if(xvel<0){
                            var vel = this.xvel;
                            this.x = o.x+o.w;
                            this.xvel = o.xvel;
                            o.xvel = vel;
                            if(o.stationary){
                                this.xvel=0;
                                o.xvel=0;
                            }
                            this.collideLeft(o);
                            o.collideRight(this);
                        }
                        if(yvel>0){
                            this.falling = false;
                            this.xvel*=FRICTION;
                            var vel = this.yvel;
                            this.y = o.y-this.h;
                            this.yvel = o.yvel;
                            o.yvel = vel;
                            
                            if(o.stationary){
                                this.yvel=0;
                                o.yvel=0;
                            }
                            this.collideBottom(o);
                            o.collideTop(this);
                        }
                        if(yvel<0){
                            o.xvel*=FRICTION;
                            o.falling = false;
                            var vel = this.yvel;
                            this.yvel = o.yvel;
                            o.yvel = vel;
                            this.y = o.y+o.h;
                            
                            if(o.stationary){
                                this.yvel=0;
                                o.yvel=0;
                            }
                            this.collideTop(o);
                            o.collideBottom(this);
                        }
                    }
                }
                didCollide = true;
            }
        }
        if(!didCollide){
            this.startCollide = false;
        }
    };
    this.move = function(idx){
        
        this.pxvel = this.xvel;
        this.pyvel = this.yvel;
            
        this.xvel*=DAMPING;
        this.yvel*=DAMPING;
        
        this.falling = true;
        if(!this.stationary){
            this.yvel+=this.gravity;
            this.y+=this.yvel;
        }
        this.applyCollisions(0, this.yvel, idx);
        
        if(!this.stationary){
            this.x+=this.xvel;
        }
        this.applyCollisions(this.xvel, 0, idx);
        
    };
    this.update = function(){};
    this.display = function(){
            noStroke();
            fill(200);
            rect(this.x, this.y, this.w, this.h);
        };
    this.run = function(){};
}; //a base object. All the objects in the game inherit everything from this object
var Particle = function(x, y, s, vx, vy, clr1, clr2, time){
    this.x = x;
    this.y = y;
    this.s = s;
    this.vx = vx;
    this.vy = vy;
    this.va = random(-5, 5);
    this.a = 0;
    this.clr1 = clr1;
    this.clr2 = clr2;
    this.clr = clr1;
    this.maxTime = time;
    this.time = 0;
    this.deleted = false;
    this.display = function(){
        fill(this.clr);
        pushMatrix();
        translate(this.x, this.y);
        rotate(this.a);
        rect(0, 0, this.s, this.s);
        popMatrix();
    };
    this.update = function(){
        this.a+=this.va;
        this.va*=0.99;
        this.x+=this.vx;
        this.y+=this.vy;
        this.vx*=0.99;
        this.vy*=0.99;
        this.time++;
        var t = this.time/this.maxTime;
        if(t>=1){
            this.deleted = true;
        }
        this.clr = lerpColor(this.clr1, this.clr2, t);
    };
}; //A particle object
var ParticleSystem = function(){
    this.particles = [];
    this.run = function(){
        for(var i = this.particles.length-1; i>=0; i--){
            var p = this.particles[i];
            p.display();
            p.update();
            if(p.deleted){
                this.particles.splice(i, 1);
            }
        }
    };
    this.add = function(x, y, s, vx, vy){
        this.particles.push(new Particle(x, y, s, vx, vy, color(100, 100, 100, 200), color(150, 150, 150, 10), 10));
    };
    this.explodeImg = function(img, ix, iy, iw, ih){
        try{
        var s = iw/img[0].length;
        for(var y = 0; y < img.length; y++){
            for(var x = 0; x < img[y].length; x++){
                var char = img[y][x];
                if(bitmapClrs[char]){
                    var clr = bitmapClrs[char];
                    var clr2 = color(red(clr), green(clr), blue(clr), 1);
                    var vx = (x-img[y].length/2)/2+random(-1, 1);
                    var vy = (y-img.length)/2+random(-1, 1);
                    this.particles.push(new Particle(ix+x*5, iy+y*5, s*5, vx, vy, clr, clr2, 50));
                    
                }
            }
        }
        }catch(e){
            println(e);
        }
    };
}; //A particle system

var Cappy = function(x, y, w, h, player){
    RectObject.apply(this, [x, y, w, h]);
    this.rot = 0;
    this.thrown = false;

    this.gravity = 0;
    this.player = player;
    this.throwTime = 0;
    this.objectType = "cappy";
    this.objNotCollide = {
        "player": true,
        "NPC": true,
    };
    this.heldTime = 0;
    
    this.display = function(){
        if(this.thrown){
            fill(255, 0, 0);
            image(images["cappy"+(1+floor(this.rot/90)%4)], this.x, this.y, this.w, this.h);
        }
    };
    this.update = function(){
        this.rot+=20;
        this.xvel*=0.9;
        this.yvel*=0.9;
        if(this.thrown){
            if(this.throwTime>100){
                var dx = this.x-this.player.x;
                var dy = this.y-this.player.y;
                this.xvel-=dx/100;
                this.yvel-=dy/100;
                this.solid = false;
            }
            this.throwTime++;
            this.heldTime = 0;
        }else{
            this.throwTime = 0;
            this.xvel = 0;
            this.yvel = 0;
            this.heldTime++;
        }
    };
    this.fire = function(vx){
        this.thrown = true;
        this.xvel = vx;
        this.solid = true;
        this.heldTime = 0;
    };
    this.collideAny = function(obj){
        if(this.thrown){
        if(obj.objectType==="block"&&this.throwTime<100){
            this.throwTime=20;
        }
        if(obj.capturable||(obj.objectType==="player"&&this.throwTime>20)){
            this.thrown = false;
            obj.hasCappy = true;
        }
        }
        
    };
};
//Cappy!
var Player = function(x, y, w, h, AI, data){
    NPC.apply(this, [x, y, w, h]);
    this.AI = AI;
    this.imgs = data.imgs;
    this.pose = "stand";
    this.angle = 0;
    this.JH = 8;
    this.smash = false;
    this.smashing = false;
    this.jumps = 1;
    this.squish = false;
    this.objectType = "player";
    this.groundTime = 0;
    this.imgIdx = 0;
    this.keys = {};
    this.leftKey = data.keys.left;
    this.rightKey = data.keys.right;
    this.upKey = data.keys.up;
    this.downKey = data.keys.down;
    this.attackKey = data.keys.attack;
    this.freezeKey = data.keys.freeze;
    this.unfreezeKey = data.keys.unfreeze;
    this.keys = playerData.keys;
    this.dir = -1;
    this.squishH = this.h;
    this.damage = 0;
    this.attackTime = 0;
    this.hurtTime = 0;
    this.hasCappy = true;
    this.objNotCollide = {
        "cappy": true,
    };
    this.airJumps = 0;
    this.airThrows = 0;
    this.highJumps = 0;
    this.capturable = false;
    this.invulnerable = false;
    this.invulnerableTime = 0;
    this.tookDamage = false;
    
    this.display = function(){
        if((!this.invulnerable||frameCount%20<10)&&this.solid){
            var imgNames = this.imgs[this.pose];
            this.img = images[imgNames[floor(this.imgIdx)%imgNames.length]];
            pushMatrix();
            translate(this.x+this.w/2, this.y+this.h/2);
            scale(this.dir, 1);
            rotate(this.angle);
            translate(-this.w/2, (this.h/2-this.squishH));
            image(this.img, 0, 0, this.w, this.squishH);
            var x = 0;
            var y = -cappy.h/4;
            if(this.pose==="jump"){
                y=cappy.h/4;
                x=cappy.w/17;
            }
            this.drawCappy(x, y);
            popMatrix();
        }
    };
    this.update = function(){
        if(this.solid){
            if(this.attackTime===0){
            if(keys[this.keys.up]&&!this.falling&&!this.smashing){
                if(this.groundTime<2&&this.highJumps<2&&false){
                    this.yvel=-this.JH*((this.highJumps+1)/3+1);
                    this.highJumps++;
                }else{
                    this.yvel = -this.JH;
                    this.highJumps = 0;
                }
                this.pose = "jump";
                this.falling = true;
                
            }
            if(keys[this.keys.left]&&this.xvel>-5){
                this.xvel-=0.3;
                if(!this.falling){
                    this.pose = "walk";
                }
                this.dir = -1;
            }
            if(keys[this.keys.freeze]){
                Peach.frozen=true;
                Peach.capturable=false;
                
            }
            if(keys[this.keys.unfreeze]){
                Peach.frozen=false;
                Peach.capturable=true;
            }
            if(keys[this.keys.right]&&this.xvel<5){
                this.xvel+=0.3;
                if(!this.falling){
                    this.pose = "walk";
                }
                this.dir = 1;
            }
            }
            if(this.smash){
                this.xvel*=0.1;
                if(this.angle<340){
                    this.angle+=20;
                    this.yvel=-4;
                }else if(this.angle<360){
                    this.angle+=20;
                    this.yvel=15;
                    this.smashing = true;
                
                }else{
                    this.smash = false;
                }
                this.pose = "smash";
            }else{
                if(this.angle === 0){
                    if(this.falling){
                        this.smash = 0;
                    }else{
                        if(abs(this.xvel)<0.5){
                            this.pose = "stand";
                        }
                    }
                }
                if(!this.falling){
                    this.groundTime++;
                    this.jumps = 1;
                }else{
                    this.groundTime = 0;
                }
                if(this.groundTime>1){
                    this.smashing = false;
                }
                if(this.groundTime>5){
                    this.angle = 0;
                }
                this.squish = max(this.squish-1, 0);
            }
            this.freezing=false;
            if(keys[this.keys.down]){
                if(this.falling&&!this.smash){
                    this.smash=true;
                    Peach.frozen=true;
                    this.freezing=true;
                }
            }
            this.attackTime = max(this.attackTime-1, 0);
            if(this.squish){
                this.xvel*=0.9;
                this.yvel*=0.9;
                this.squishH = lerp(this.squishH, this.h/2, 0.2);
                //this.pose = "hurt";
            }else{
                this.squishH = lerp(this.squishH, this.h, 0.2);
            }
            if(!this.falling){
                this.jumps = 0;
                this.airJumps = 0;
                if(this.hasCappy){
                    this.airThrows = 0;
                }
            }
            if(keys[this.keys.attack]){
                if(this.falling){
                    if(this.jumps===0){
                        this.jumps=1;
                        if(abs(this.xvel)>2||true){
                            this.xvel*=1.5;
                            this.yvel=-5;
                            this.pose = "smash";
                        }
                    }
                }else if(this.attackTime===0){
                    if(this.dir===1){
                        this.pose = "attack";
                        this.xvel=8;
                        this.attackTime = 20;
                    }else{
                        this.pose = "attack";
                        this.xvel=-8;
                        this.attackTime = 20;
                    }
                    
                }
            }
            if(this.attackTime>0){
                this.xvel*=0.95;
            }
            if(this.hurtTime>0){
                this.hurtTime--;
                this.pose = "hurt";
            }
            if(keys[this.keys.throwCappy]&&this.hasCappy&&this.airThrows<2&&cappy.heldTime>10){
                this.hasCappy = false;
                this.pose = "attack";
                cappy.fire(this.dir*30);
                this.airThrows++;
            }
        }else{
            this.x = cappy.x;
            this.y = cappy.y-this.h/2;
            this.xvel = 0;
            this.yvel = 0;
        }
        if(!this.hasCappy&&!cappy.thrown){
            this.solid = false;
        }else{
            this.solid = true;
        }
        this.objNotCollide.NPC = this.invulnerable;
        if(this.tookDamage === true){
            //this.invulnerableTime = this.damageTimer;
            //this.damageTimer --;
        }
        if(this.invulnerable){
            if(this.invulnerableTime<=0){
                this.invulnerable = false;
            }
            this.invulnerableTime --;
        }
        if(this.y+this.h>height){
            var img = bitmapData[this.imgs[this.pose][0]];
            PS.explodeImg(img, this.x, this.y, this.w, this.h);
            this.y = 0;
            this.x = width/2;
            this.squish = false;
            this.hurt = false;
            this.xvel = 0;
            this.yvel = 0;
            this.smash = false;
            this.smashTime = 0;
            this.pose = "smashing";
            this.damage = 0;
        }
    };
    this.keyUp = function(k){
        keys[this.keys[k]] = false;
    };
    this.keyDown = function(k){
        keys[this.keys[k]] = true;
    };
    this.collideTop = function(obj){
        if(obj.NPCType === "goomba"||obj.NPCType ==="ChainChomp"){
            this.takeDamage();
        }//JOHN
        
        if(obj.objectType==="player"&&obj.smashing){
            this.squish = 100;
            this.damage+=obj.pyvel;
        }
    };
    this.collideLeft = function(obj){
        if(obj.NPCType === "goomba"||obj.NPCType ==="ChainChomp"){
            this.takeDamage();
        }//JOHN
        
        if(this.yvel<this.JH&&this.pxvel<0&&keys[this.keys.up]&&keys[this.keys.right]&&!keys[this.keys.left]&&obj.objectType==="block"){
            this.yvel = -this.JH*0.9;
            this.xvel = 4;
            this.airJumps = 0;
            this.airThrows = 0;
            this.pose="jump";
        }
    };
    this.collideRight = function(obj){
        //println("hi");
        if(obj.NPCType === "goomba"||obj.NPCType ==="ChainChomp"){
            this.takeDamage();
        }//JOHN
        
        if(this.yvel<this.JH&&this.pxvel>0&&keys[this.keys.up]&&keys[this.keys.left]&&!keys[this.keys.right]&&obj.objectType==="block"){
            this.yvel = -this.JH*0.9;
            this.xvel = -4;
            this.airJumps = 0;
            this.airThrows = 0;
            this.pose="jump";
        }
    };
    this.collideBottom = function(obj){
        if(obj.objectType === "block"){
            if(this.pyvel>1){
                for(var i = 0; i < 10*this.pyvel; i++){
                    PS.add(this.x+this.w/2, this.y+this.h-5, random(5, 10), random(-5, 5), random(-0.1, 0.1));
                }
            }
            if(abs(this.pxvel)>1){
                for(var i = 0; i < 1; i++){
                    PS.add(this.x+this.w/2-this.xvel, this.y+this.h-5, random(5, 10), random(-5-this.xvel, 5-this.xvel), random(-2, 0));
                }
            }
        }

    };
    this.collideAny = function(obj){
        if(obj.objectType==="cappy"&&this.yvel>0&&!this.hasCappy&&obj.throwTime>21){
            if(this.airJumps<1){
                this.yvel=-7;
                this.jumps = 0;
                this.airJumps++;
            }
            this.pose = "jump";
        }
        if(obj.objectType==="NPC"){
            this.invulnerableTime = 20;
        }
    };
    this.takeDamage = function(){
        this.invulnerable = true;
        this.invulnerableTime = 100;
        this.tookDamage = true;
        this.damageTimer = 100;
        hearts --;
    };
    
}; //Player object

        loadIdx++;
        return;
    }

        player.y=0;

    }
